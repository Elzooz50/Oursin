    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Oursin</title>
        <link rel="stylesheet" href="style.css" />
        <style>
        /* Hero section */
        .hero-text {
            background-image: url(assets/lorsin.jpg);
            background-attachment: scroll;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            width: 90%;
            display: flex;
            justify-content: flex-end; /* Align content to the right */
            align-items: center;
            position: relative;
             padding-right: 50px; /* Add some padding from the right edge */
        }

        /* Form containers */
        .auth-forms-container {
            display: flex;
            gap: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            align-items: center;
            justify-content: center;
        }
        .OR {
            padding: 25px 20px;
            background-color: #ddd;
            border-radius: 50%;
            border: 9px dotted #a89492;
            text-transform: uppercase;
            font-size: larger;
        }
        /* Common form container styles */
        .signup-container,
        .signin-container {
            background-color: #fff;
            padding: 1.5rem;
            border-radius: 8px;
            width: 350px;
            text-align: center;
        }

        /* Form heading */
        .signup-container h1,
        .signin-container h1 {
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            color: #333;
        }

        /* Form group styling */
        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: #555;
        }

        .form-group input {
            width: 90%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        /* Button styling */
        .signup-button,
        .signin-button {
            width: 100%;
            padding: 0.75rem;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
            transition: background-color 0.3s;
        }

        .signup-button:hover,
        .signin-button:hover {
            background-color: #0056b3;
        }

        /* Link buttons */
        .btn-sign {
            background: none;
            border: none;
            color: #007bff;
            cursor: pointer;
            padding: 0;
            font-size: inherit;
        }

        .btn-sign:hover {
            text-decoration: underline;
        }

        /* Link paragraphs */
        .signin-link,
        .signup-link {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #555;
        }

        /* Error message */
        .error-message {
            color: #dc3545;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }

        /* Welcome container (initially hidden) */
        .welcome-container {
            display: none;
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            width: 350px;
            text-align: center;
        }
        .link-button {
        all: unset;
        color: rgb(10, 122, 220);
        cursor: pointer;
        text-decoration: none;
        }
        </style>
        <!-- <script src="code.js" defer></script> -->
    </head>
    <body>
        <header>
        <div class="container-logo">
            <div class="flex">
            <h2>Oursin</h2>
            <img src="assets/logo.jpg" alt="Oursin Logo" />
            </div>
            <img class="logo" src="assets/lorsin2.png" alt="Oursin Logo 2" />
        </div>
        </header>
        <nav class="navbar">
        <div class="menu">
            <a href="index.html" target="_self" class="navigator-home active"
            >Home</a
            >
            <a href="products.html" target="_self" class="navigator-products"
            >Our Products</a
            >
            <a href="favourite.html" target="_self" class="navigator-favourites"
            >My Favorite</a
            >
            <a href="profile.html" target="_self" class="navigator-profile"
            >Profile</a
            >
            <a href="our_Team.html" target="_self" class="navigator-review"
            >Reviews</a
            >
        </div>
        </nav>
        <div class="hero-text">
        <div class="auth-forms-container">
            <!-- Sign-up form container -->
            <div class="signup-container" id="signupContainer">
            <h1>Create Account</h1>
            <form class="signup-form" id="signupForm">
                <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required />
                </div>
                <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required />
                </div>
                <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required />
                </div>
                <div class="form-group">
                <label for="phonenumber">Phone Number</label>
                <input type="number" id="phonenumber" name="phonenumber" required />
                </div>
                <button type="submit" class="signup-button">Sign Up</button>
            </form>
            <p class="signin-link">
                Already have an account?
                <button class="btn-sign signIn"><a href="Sign_In.html" class="link-button">Sign In</a></button>
            </p>
            </div>
        </div>

        <!-- Welcome message (hidden initially) -->
        <div class="welcome-container" id="welcomeContainer">
            <h1>Welcome, <span id="welcomeName"></span>!</h1>
            <p>Your store: <span id="welcomeStore"></span></p>
            <button class="signin-button" id="signoutButton">Sign Out</button>
        </div>
        </div>
        <script>
        document.addEventListener("DOMContentLoaded", function () {
            // DOM Elements
            const signupContainer = document.getElementById("signupContainer");
            const signinContainer = document.getElementById("signinContainer");
            const welcomeContainer = document.getElementById("welcomeContainer");
            const signupForm = document.getElementById("signupForm");
            const signinForm = document.getElementById("signinForm");
            const signoutButton = document.getElementById("signoutButton");
            const welcomeName = document.getElementById("welcomeName");
            const welcomeStore = document.getElementById("welcomeStore");

            // Buttons to switch between forms
            const signInButtons = document.querySelectorAll(".signIn");
            const signUpButtons = document.querySelectorAll(".signUp");

            // Check if user is already logged in
            checkLoginStatus();

            // Switch to sign in form
            signInButtons.forEach((button) => {
            button.addEventListener("click", function () {
                signupContainer.style.display = "none";
                signinContainer.style.display = "block";
            });
            });

            // Switch to sign up form
            signUpButtons.forEach((button) => {
            button.addEventListener("click", function () {
                signinContainer.style.display = "none";
                signupContainer.style.display = "block";
            });
            });

            // Sign up form submission
            signupForm.addEventListener("submit", function (e) {
            e.preventDefault();

            const fullname = document.getElementById("fullname").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const storename = document.getElementById("storename").value;
            const address = document.getElementById("address").value;

            // Validate email format
            if (!validateEmail(email)) {
                showError(signupForm, "Please enter a valid email address");
                return;
            }

            // Check if user already exists
            if (userExists(email)) {
                showError(signupForm, "Email already registered");
                return;
            }

            // Create new user
            const user = {
                fullname,
                email,
                password,
                storename,
                address,
            };

            // Save user to local storage
            saveUser(user);

            // Log the user in
            loginUser(email);

            // Show welcome message
            showWelcomeMessage(user);
            });

            // Sign in form submission
            signinForm.addEventListener("submit", function (e) {
            e.preventDefault();

            const email = document.getElementById("signin-email").value;
            const password = document.getElementById("signin-password").value;

            // Authenticate user
            const user = authenticateUser(email, password);

            if (user) {
                // Login successful
                loginUser(email);
                showWelcomeMessage(user);
            } else {
                // Login failed
                showError(signinForm, "Invalid email or password");
            }
            });

            // Sign out button
            signoutButton.addEventListener("click", function () {
            signout();
            });

            // Functions
            function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
            }

            function userExists(email) {
            const users = getUsers();
            return users.some((user) => user.email === email);
            }

            function getUsers() {
            const usersJSON = localStorage.getItem("users");
            return usersJSON ? JSON.parse(usersJSON) : [];
            }

            function saveUser(user) {
            const users = getUsers();
            users.push(user);
            localStorage.setItem("users", JSON.stringify(users));
            console.log(localStorage.Users);
            }

            function authenticateUser(email, password) {
            const users = getUsers();
            return users.find(
                (user) => user.email === email && user.password === password
            );
            }

            function loginUser(email) {
            localStorage.setItem("currentUser", email);
            }

            function isLoggedIn() {
            return localStorage.getItem("currentUser") !== null;
            }

            function signout() {
            localStorage.removeItem("currentUser");
            document.querySelector(".auth-forms-container").style.display =
                "flex";
            welcomeContainer.style.display = "none";
            // Clear form fields
            signupForm.reset();
            signinForm.reset();
            }

            function checkLoginStatus() {
            if (isLoggedIn()) {
                const email = localStorage.getItem("currentUser");
                const users = getUsers();
                const user = users.find((u) => u.email === email);
                if (user) {
                showWelcomeMessage(user);
                } else {
                // User data not found (maybe deleted)
                signout();
                }
            }
            }

            function showWelcomeMessage(user) {
            document.querySelector(".auth-forms-container").style.display =
                "none";
            welcomeName.textContent = user.fullname;
            welcomeStore.textContent = user.storename;
            welcomeContainer.style.display = "block";
            }

            function showError(form, message) {
            // Remove any existing error messages
            const existingError = form.querySelector(".error-message");
            if (existingError) {
                existingError.remove();
            }

            // Create and display new error message
            const errorElement = document.createElement("div");
            errorElement.className = "error-message";
            errorElement.textContent = message;
            form.appendChild(errorElement);
            errorElement.style.display = "block";

            // Remove error after 3 seconds
            setTimeout(() => {
                errorElement.style.display = "none";
            }, 3000);
            }
        });
        </script>
        <section class="welcome">
        <h1>Welcome to Oursin</h1>
        <p>A website that provides complete information about our products.</p>
        </section>
        <footer>
        <div class="contact-us">
            <h3>Contact Us</h3>
            <div class="social-icons">
            <a href="https://x.com/"
                ><img src="assets/twitter.svg" alt="Twitter"
            /></a>
            <a href="https://www.instagram.com/"
                ><img src="assets/instagram.svg" alt="Instagram"
            /></a>
            <a href="https://www.linkedin.com"
                ><img src="assets/linkin.svg" alt="LinkedIn"
            /></a>
            <a href="index.html"><img src="assets/web.svg" alt="Website" /></a>
            </div>
        </div>
        </footer>
    </body>
</html>
